<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表格</title>
</head>
<body> 
<table border="2">
   <caption>表格标签</caption>
    <tr>
    <th>标签</th>
    <th>描述</th>
    </tr>
    <tr>
    <td>table</td>
    <td>定义表格</td></tr>
    <tr><td>th</td>
    <td>定义表格的表头</td></tr>
    <tr><td>td</td>
        <td>定义表格单元</td>
    </tr>
    <tr>
    <td>caption</td>
    <td>定义表格标题</td></tr>
    <tr>
    <td>colgroup</td>
    <td>定义表格列的组</td></tr>
    <tr>
    <td>col</td>
    <td>定义表格列的属性</td></tr>
    <tr>
    <td>thead</td>
    <td>定义表格的页眉</td></tr>
    <tr>
    <td>tbody</td>
    <td>定义表格的主体</td></tr>、
    <tr>
    <td>tfoot</td>
    <td>定义表格的页脚</td></tr>
</table>
</head>
</html>
